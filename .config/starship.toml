# Don't print a new line at the start of the prompt
add_newline = false
command_timeout = 100

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"
vicmd_symbol = "[ ](bold green)"
# success_symbol = "[](bold green)"
# error_symbol = "[](bold red)"
# vicmd_symbol = "[](bold green)"

[cmd_duration]
show_notifications = false
format = "[ 鬒$duration]($style)"

[username]
format = "[🥃 $user]($style) "
disabled = false
show_always = true

# [hostname]
# ssh_only = false
# format = "[異$hostname]($style) "
# style = "bold red"

[directory]
read_only = "  "
format = "[ $path]($style) [$read_only]($read_only_style)"
style = "bold cyan"
truncation_length = 1
home_symbol = "" # go back 2 characters and overwrite the folder symbol

[git_branch]
# symbol = " "
symbol = " "
format = " [$symbol$branch]($style) "
style = "bold bright-green"
truncation_length = 30

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "bold yellow"

[elixir]
symbol = " "
# format = '[$symbol($version )]($style)[ ($otp_version)](bold red)'
format = 'via [$symbol($version \(OTP $otp_version\) )]($style)'

[erlang]
symbol = " "
format = ' [$symbol($version )]($style)'

[rust]
symbol = " "
format = " [$symbol($version )]($style)"

[nodejs]
symbol = " "
format = " [$symbol($version )]($style)"
disabled = false

[ruby]
symbol = " "
format = " [$symbol($version )]($style)"
